<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Allian's Arena</title>
    <link rel="stylesheet" href="assets/style/agenda.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <div class="header">
            <div class="logo">
                <img src="img/logo.png" alt="Logo Allian's Arena">
            </div>
            <button class="voltar" onclick="window.location.href='homepage.html'">
                <i class="fa-solid fa-arrow-left"></i> Voltar
            </button>
        </div>

        <h1>Agenda de Jogos</h1>

        <!-- Navegação da agenda -->
        <div class="agenda-nav">
            <button class="nav-btn" id="prev-week">
                <i class="fa-solid fa-chevron-left"></i> Semana Anterior
            </button>
            <div class="current-period" id="current-period">
                Semana Atual
            </div>
            <button class="nav-btn" id="next-week">
                Próxima Semana <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <!-- Filtros -->
        <div class="filters">
            <select id="status-filter">
                <option value="">Todos os Status</option>
                <option value="agendado">Agendado</option>
                <option value="em-andamento">Em Andamento</option>
                <option value="finalizado">Finalizado</option>
            </select>
            
            <button class="filter-btn" id="apply-filters">Aplicar Filtros</button>
        </div>

        <!-- Jogos da Semana -->
        <div class="games-section">
            <h2 class="section-title">Jogos da Semana</h2>
            <div class="games-list" id="current-week-games">
                <!-- Os jogos serão carregados dinamicamente via JavaScript -->
            </div>
        </div>

        <!-- Próximos Jogos -->
        <div class="upcoming-games">
            <h2 class="section-title">Próximos Jogos</h2>
            <table class="games-table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Jogo</th>
                        <th>Horário</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="upcoming-games-table">
                    <!-- Os próximos jogos serão carregados dinamicamente via JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Rodapé -->
        <footer class="footer">
            <a href="torneios.html" class="footer-item">
                <i class="fa-solid fa-trophy"></i>
                <span>Torneios</span>
            </a>
            <a href="ranking.html" class="footer-item">
                <i class="fa-solid fa-chart-bar"></i>
                <span>Ranking</span>
            </a>
            <a href="partidas.html" class="footer-item">
                <i class="fa-solid fa-khanda"></i>
                <span>Partidas</span>
            </a>
            <a href="agenda.html" class="footer-item active">
                <i class="fa-solid fa-calendar-days"></i>
                <span>Agenda</span>
            </a>
            <a href="configuração.html" class="footer-item">
                <i class="fa-solid fa-gear"></i>
                <span>Configurações</span>
            </a>
        </footer>
    </div>

    <script src="assets/script/agenda.js"></script>
</body>
</html>
