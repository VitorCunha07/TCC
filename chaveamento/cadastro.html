<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="background-color:#00FFAA;">
  <div class="container">
    <div class="form-box">
      <h2>REALIZAR CADASTRO</h2>
      <input type="text" id="cadNome" placeholder="Nome" />
      <input type="email" id="cadEmail" placeholder="E-mail" />
      <input type="password" id="cadSenha" placeholder="Senha" />
      <input type="password" id="cadConfirmSenha" placeholder="Confirmar senha" />
      <select id="cadFuncao">
        <option value="">Selecione a função</option>
      </select>
      <button onclick="cadastrar()" class="btn green">Confirmar Cadastro</button>
      <a href="login.html"><button class="btn blue">Já possuo cadastro</button></a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
