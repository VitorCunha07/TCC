<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaveamento - Allian's Arena</title>
    <link rel="stylesheet" href="assets/style/chaveamento.css">
    <!-- Cliente da API FastAPI -->
    <script src="assets/script/api-client.js"></script>
    <!-- NOTE Adicionado Supabase para verifica√ß√£o de autentica√ß√£o -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/script/login.js"></script>
   
</head>
<body onload="initializeTournament()">

    <div class="container">
        <!-- NOTE Adicionado bot√£o de logout -->
        <div class="header">
            <div class="logo">
                <img src="img/logo.png" alt="Logo Allian's Arena">
            </div>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </div>

        <h1>Chaveamento de Torneio</h1>

        <div class="input-section">
            <h2>Adicionar Times</h2>
            <div class="team-input-container">
                <input type="text" id="team-input" placeholder="Nome do time" onkeypress="handleKeyPress(event)">
                <button class="add-team-btn" onclick="addTeam()">Adicionar</button>
            </div>

            <div class="team-list" id="team-list"></div>

            <div class="options">
                <input type="checkbox" id="randomize-checkbox">
                <label for="randomize-checkbox">Aleatorizar ordem</label>
            </div>

            <button onclick="createNewTournament()">Gerar Chaveamento</button>
        </div>

        <div id="status-message" class="status-message">
            Adicione pelo menos 2 times para come√ßar.
        </div>

        <div id="champion-display" class="champion-container" style="display: none;">
            <div class="trophy">üèÜ</div>
            <div class="champion-title">CAMPE√ÉO:</div>
            <div class="champion-name" id="champion-name"></div>
        </div>

        <div id="bracket-container"></div>

        <div id="round-controls" class="round-controls" style="display: none;">
            <button id="confirm-btn" class="confirm-btn" onclick="confirmWinners()" disabled>Confirmar Vencedores</button>
            <button class="reset-btn" onclick="resetTournament()">Reiniciar Torneio</button>
        </div>

        <div id="confetti-container" class="confetti-container"></div>
    </div>

  <script src="assets/script/chaveamento.js"></script>

</body>
</html>
