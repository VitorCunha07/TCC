<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cadastro</title>
<link rel="stylesheet" href="assets/style/login.css" />
</head>
<body>

<!-- Container principal da tela de cadastro -->
<div class="card" id="register-container">
    <img src="img/logo.png" alt="Logo" class="logo" />

    <!-- Título e subtítulo -->
    <h1 class="title">Cadastro</h1>
    <p class="subtitle">Crie sua conta para acessar</p>

    <!-- Campo para nome -->
    <label>Nome</label>
    <input type="text" id="register-name" placeholder="Digite seu nome" />

    <!-- Campo para email -->
    <label>Email</label>
    <input type="email" id="register-email" placeholder="Digite seu email" />

    <!-- Campo para senha -->
    <label>Senha</label>
    <input type="password" id="register-password" placeholder="Digite sua senha" />

    <!-- NOTE Adicionado campo de confirmação de senha -->
    <label>Confirmar Senha</label>
    <input type="password" id="register-confirm-password" placeholder="Confirme sua senha" />

    <!-- Select para escolher a função (cargo) carregada do banco -->
    <label>Função</label>
    <select id="register-role"></select>

    <!-- Botão que chama a função register() -->
    <button type="button" onclick="event.preventDefault(); register(event); return false;">Cadastrar</button>

    <!-- Área para mostrar erros no cadastro -->
    <div class="error" id="register-error"></div>

    <!-- Link para voltar para tela de login -->
    <div class="link" onclick="window.location.href='login.html'">Já tem conta? Fazer login</div>
</div>

<!-- CORREÇÃO: Scripts carregados de forma mais robusta -->
<script>
    console.log('Página de cadastro carregando...');
    console.log('HTML carregado com sucesso');
</script>

<!-- Cliente da API FastAPI -->
<script src="assets/script/api-client.js" 
        onload="console.log('API Client carregado')" 
        onerror="console.error('Erro ao carregar API Client')"></script>

<!-- Biblioteca do Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" 
        onload="console.log('Supabase CDN carregado')" 
        onerror="console.error('Erro ao carregar Supabase CDN')"></script>

<!-- Script principal -->
<script src="assets/script/login.js" 
        onload="console.log('Login.js carregado')" 
        onerror="console.error('Erro ao carregar login.js')"></script>

<script>
  // Carrega as funções disponíveis assim que a página carregar
  document.addEventListener('DOMContentLoaded', () => {
    console.log('DOMContentLoaded - carregando roles...');
    if (typeof loadRoles === 'function') {
      loadRoles();
    } else {
      console.error('Função loadRoles não encontrada');
    }
  });
</script>
<script src="assets/script/configuração.js"></script>

</body>
</html>
