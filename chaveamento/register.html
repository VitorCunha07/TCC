<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cadastro</title>
<link rel="stylesheet" href="assets/style/login.css" />
<link rel="stylesheet" href="assets/style/register.css" />
</head>
<body>

<!-- Container principal da tela de cadastro -->
<div class="card" id="register-container">
    <img src="img/logo.png" alt="Logo" class="logo" />

    <!-- Título e subtítulo -->
    <h1 class="title">Cadastro</h1>
    <p class="subtitle">Crie sua conta para acessar o sistema</p>

    <!-- Campo para nome -->
    <label for="register-name">Nome</label>
    <input type="text" id="register-name" placeholder="Digite seu nome completo" />

    <!-- Campo para email -->
    <label for="register-email">Email</label>
    <input type="email" id="register-email" placeholder="Digite seu email" />

    <!-- Campo para senha -->
    <label for="register-password">Senha</label>
    <div class="password-container">
        <input type="password" id="register-password" placeholder="Digite sua senha (mín. 8 caracteres)" />
        <button type="button" class="toggle-password" onclick="togglePassword('register-password')" title="Mostrar senha">
            <img src="https://cdn-icons-png.flaticon.com/512/6803/6803345.png" alt="Olho aberto" class="eye-open" />
            <img src="https://cdn-icons-png.flaticon.com/512/6405/6405909.png" alt="Olho fechado" class="eye-closed" />
        </button>
    </div>
    <div class="password-info">A senha deve ter no mínimo 8 caracteres</div>

    <!-- Campo de confirmação de senha -->
    <label for="register-confirm-password">Confirmar Senha</label>
    <div class="password-container">
        <input type="password" id="register-confirm-password" placeholder="Confirme sua senha" />
        <button type="button" class="toggle-password" onclick="togglePassword('register-confirm-password')" title="Mostrar senha">
            <img src="https://cdn-icons-png.flaticon.com/512/6803/6803345.png" alt="Olho aberto" class="eye-open" />
            <img src="https://cdn-icons-png.flaticon.com/512/6405/6405909.png" alt="Olho fechado" class="eye-closed" />
        </button>
    </div>

    <!-- Select para escolher a função (cargo) carregada do banco -->
    <label for="register-role">Função</label>
    <select id="register-role">
        <option value="">Carregando funções...</option>
    </select>

    <!-- Botão que chama a função register() -->
    <button type="button" onclick="register(event)">Cadastrar</button>

    <!-- Área para mostrar erros no cadastro -->
    <div class="error" id="register-error"></div>

    <!-- Link para voltar para tela de login -->
    <div class="link" onclick="window.location.href='login.html'">Já tem conta? Fazer login</div>
</div>

<script>
    console.log('Página de cadastro carregando...');
</script>

<!-- Cliente da API FastAPI -->
<script src="assets/script/api-client.js"></script>

<!-- Biblioteca do Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Script principal -->
<script src="assets/script/login.js"></script>

</body>
</html>
