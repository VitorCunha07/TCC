<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<link rel="stylesheet" href="assets/style/login.css" />
</head>
<body>

<!-- Container principal da tela de login -->
<div class="card" id="login-container">
    <img src="img/logo.png" alt="Logo" class="logo" />

    <!-- Título da tela -->
    <h1 class="title">Login</h1>

    <!-- Campo para o usuário digitar email -->
    <label for="login-email">Email</label>
    <input type="email" id="login-email" placeholder="Digite seu email" />

    <!-- Campo para o usuário digitar a senha -->
    <label for="login-password">Senha</label>
    <div class="password-container">
        <input type="password" id="login-password" placeholder="Digite sua senha (mín. 8 caracteres)" 
               onkeypress="if(event.key==='Enter') login(event)" />
        <button type="button" class="toggle-password" onclick="togglePassword('login-password')" title="Mostrar senha">
            <img src="https://cdn-icons-png.flaticon.com/512/565/565655.png" alt="Olho aberto" class="eye-open" />
            <img src="https://cdn-icons-png.flaticon.com/512/565/565649.png" alt="Olho fechado" class="eye-closed" />
        </button>
    </div>
    <div class="password-info">A senha deve ter no mínimo 8 caracteres</div>

    <!-- Botão que chama a função login() no script.js -->
    <button type="button" onclick="login(event)">Fazer Login</button>

    <!-- Área para mostrar mensagem de erro ao tentar logar -->
    <div class="error" id="login-error"></div>

    <!-- Link para redirecionar para a tela de cadastro -->
    <div class="link" onclick="window.location.href='register.html'">Não tem conta? Cadastre-se</div>
</div>

<script>
    console.log('Página de login carregando...');
</script>

<!-- Cliente da API FastAPI -->
<script src="assets/script/api-client.js"></script>

<!-- Biblioteca do Supabase para autenticação -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Script principal -->
<script src="assets/script/login.js"></script>

</body>
</html>
