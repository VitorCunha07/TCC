<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<link rel="stylesheet" href="assets/style/login.css" />
</head>
<body>

<!-- Container principal da tela de login -->
<div class="card" id="login-container">
    <img src="img/logo.png" alt="Logo" class="logo" />

    <!-- Título da tela -->
    <h1 class="title">Login</h1>

    <!-- Campo para o usuário digitar email -->
    <label>Email</label>
    <input type="email" id="login-email" placeholder="Digite seu email" />

    <!-- Campo para o usuário digitar a senha -->
    <label>Senha</label>
    <input type="password" id="login-password" placeholder="Digite sua senha" onkeypress="if(event.key==='Enter') { event.preventDefault(); login(event); return false; }" />

    <!-- Botão que chama a função login() no script.js -->
    <button type="button" onclick="event.preventDefault(); login(event); return false;">Fazer Login</button>

    <!-- Área para mostrar mensagem de erro ao tentar logar -->
    <div class="error" id="login-error"></div>

    <!-- Link para redirecionar para a tela de cadastro -->
    <div class="link" onclick="window.location.href='register.html'">Não tem conta? Cadastre-se</div>
</div>

<!-- CORREÇÃO: Scripts carregados de forma mais robusta -->
<script>
    console.log('Página de login carregando...');
    
    // Função de fallback se o login não funcionar
    window.loginFallback = function() {
        alert('Sistema de login temporariamente indisponível. Redirecionando para chaveamento...');
        window.location.href = 'chaveamento.html';
    };
    
    console.log('HTML carregado com sucesso');
</script>

<!-- Cliente da API FastAPI -->
<script src="assets/script/api-client.js" 
        onload="console.log('API Client carregado')" 
        onerror="console.error('Erro ao carregar API Client')"></script>

<!-- Biblioteca do Supabase para autenticação -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" 
        onload="console.log('Supabase CDN carregado')" 
        onerror="console.error('Erro ao carregar Supabase CDN')"></script>

<!-- Script principal -->
<script src="assets/script/login.js" 
        onload="console.log('Login.js carregado')" 
        onerror="console.error('Erro ao carregar login.js')"></script>
        <script src="assets/script/configuração.js"></script>

</body>
</html>
